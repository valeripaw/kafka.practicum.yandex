spring:
  docker:
    compose:
      enabled: false

kafka:
  bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
  batch-message:
    topic: test-topic
    group-id: test-topic.0
    enable-auto-commit: false
    max-poll-records: 10
    fetch-min-bytes: 4096
    fetch-max-wait-ms: 10000
    poll-duration-ms: 1000
  single-message:
    topic: test-topic
    group-id: test-topic.1
    enable-auto-commit: true
    auto-commit-interval-ms: 1000
    max-poll-records: 1
    poll-duration-ms: 1000
  example-event:
    topic: test-topic
    acks: "all"
    retries: 3
    enable-idempotence: true
